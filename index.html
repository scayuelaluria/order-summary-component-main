<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="product">
    <picture>
      <source class="product__image-desktop" media="(min-width:900px)" srcset="images/pattern-background-desktop.svg">

      <img class="product__image" src="images/illustration-hero.svg" alt="Chico escuchando música">
    </picture>
    <h1 class="product__title">Order Summary</h1>

    <p class="product__description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>
    <div class="product__plan">
      Annual Plan
    <div class="product__price">
      $59.99/year
    </div>
    <div class="product__change">
      Change
    </div>
    <button class="product__addtocart-button">Proceed to Payment</button>
    <button class="product__cancel-button">Cancel Order</button>
  </div>
</body>
</html>
